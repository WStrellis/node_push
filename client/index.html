<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Push Notifications using Node</title>
</head>
<body>
    <h1>Push Notifications</h1>

    <p id="push-not-supported" class="d-none">Sorry, this browser does not support push notifications.</p>

    <div id="subscription-status-div" class="d-none">
        <p id="subscription-status"></p>
        <button id="subscribe-btn">Subscribe</button>
        <button id="unsubscribe-btn">Unsubscribe</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
