<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Push Notifications using Node</title>
</head>
<body>
    <h1 class="text-center">Push Notifications</h1>

    <p id="push-not-supported" class="d-none text-center">Sorry, this browser does not support push notifications.</p>

    <div id="subscription-status-div" class="d-none mx-auto w-75">
        <p id="subscription-status" class="text-center"></p>
        <div class="text-center">
            <button id="subscribe-btn">Subscribe</button>
            <button id="unsubscribe-btn">Unsubscribe</button>
        </div>
        <form action="" method="post" class="mx-auto w-75">
            <div>
                <label for="notification-title">Notification Title</label>
                <input type="text" id="notification-title">
            </div>
            <div>
                <label for="notification-body">Notification Body</label>
                <input type="text" id="notification-body">
            </div>
                <button type="submit">Send</button>
        </form>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
